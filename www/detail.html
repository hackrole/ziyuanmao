<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="js/mui.min.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<script type="text/javascript" charset="utf-8">
			mui.init();
		</script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">磁力链接</h1>
		</header>
		<div class="mui-content" style="margin: 5px;">
			<h4>手动复制地址到迅雷：</h4>
			<div class="mui-input-row" style="margin: 10px 5px;">
				<textarea id="textarea" rows="5" placeholder="多行文本框"></textarea>
			</div>
			<h5>提示：点击文本框后按住，会出现系统菜单，全选文本，然后复制或剪切</h5>
		</div>
		<script type="text/javascript">
		mui.plusReady(function(){
		var self = plus.webview.currentWebview();
			document.getElementById("textarea").innerHTML = self.detail;
});</script>
	</body>

</html>
